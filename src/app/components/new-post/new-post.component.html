<div class="modal-header">
  <h4 class="modal-title">Create Post</h4>
  <button type="button" class="close" (click)="activeModal.dismiss()">
    <span>&times;</span>
  </button>
</div>
<form #editPost="ngForm" (ngSubmit)="onSubmit()" *ngIf="newPost">
  <div class="modal-body" style="padding-bottom: 0px;">
    <div class="row form-group">
      <label for="title" class="col-sm-2 align-self-end">Title</label>
      <input class="form-control col-sm-9" type="text" id="title" name="title"
        [(ngModel)]="newPost.title">
    </div>
    <div class="row form-group">
      <label for="content" class="col-sm-2 align-self-end">Content</label>
      <textarea class="form-control col-sm-9" id="content" rows="5" name="content" required
        [(ngModel)]="newPost.content"></textarea>
    </div>
    <div class="row form-group">
      <label for="category" class="col-sm-2 align-self-end">Category</label>
      <select class="form-control col-sm-4" id="category" name="category"
        [(ngModel)]="newPost.category">
        <option *ngFor="let category of displayedCategories" [value]="category">{{category}}
        </option>
      </select>
    </div>
  </div>
  <div class="modal-footer rightPadding">
    <button type="submit" class="btn btn-primary">Save</button>{{' '}}
    <button type="button" class="btn btn-primary" (click)="activeModal.dismiss()">Cancel</button>
  </div>
</form>
