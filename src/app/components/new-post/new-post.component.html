<div class="modal-header">
  <h4 class="modal-title">Create Post</h4>
  <button type="button" class="close" (click)="activeModal.dismiss()">
    <span>&times;</span>
  </button>
</div>
<form #createPost="ngForm" (ngSubmit)="onSubmit()" *ngIf="newPost">
  <div class="modal-body" style="padding-bottom: 0px;">
    <div class="row form-group">
      <label for="title" class="col-sm-2 align-self-center">Title</label>
      <input class="form-control col-sm-9" type="text" id="title" name="title" required
        [(ngModel)]="newPost.title" #title=ngModel>
      <div *ngIf="submitted && title.invalid"
        class="alert alert-danger mt-2 col-sm-9 offset-2 py-0">
        <div *ngIf="title.errors.required">
          Title is required.
        </div>
      </div>
    </div>
    <div class="row form-group">
      <label for="content" class="col-sm-2 align-self-center">Content</label>
      <textarea class="form-control col-sm-9" id="content" rows="5" name="content" required
        [(ngModel)]="newPost.content" #content=ngModel></textarea>
      <div *ngIf="submitted && content.invalid"
        class="alert alert-danger mt-2 col-sm-9 offset-2 py-0">
        <div *ngIf="content.errors.required">
          Content is required.
        </div>
      </div>
    </div>
    <div class="row form-group">
      <label for="category" class="col-sm-2 align-self-center">Category</label>
      <select class="form-control col-sm-5" id="category" name="category" required
        [(ngModel)]="newPost.category" #category=ngModel>
        <option *ngFor="let category of displayedCategories" [value]="category">{{category}}
        </option>
      </select>
      <div *ngIf="submitted && category.invalid"
        class="alert alert-danger mt-2 col-sm-5 offset-2 py-0">
        <div *ngIf="category.errors.required">
          Category is required.
        </div>
      </div>
    </div>
    <div class="row form-group">
      <label for="file" class="col-sm-2 align-self-baseline">Image</label>
      <div class="col-sm-5" style="padding-left: 0px;">
        <div>
          <input type="file" id="file" class="form-control" (change)="processFile($event)" />
        </div>
      </div>
    </div>
    <div class="row form-group">
      <label for="file" class="col-sm-2 align-self-center">Preview</label>
      <div class="col-sm-5" style="padding-left: 0px;">
        <div class="image">
          <img [src]="source">
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer rightPadding">
    <button type="submit" class="btn btn-primary">Save</button>{{' '}}
    <button type="button" class="btn btn-primary" (click)="activeModal.dismiss()">Cancel</button>
  </div>
</form>
