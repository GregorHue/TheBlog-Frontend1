<div>
  <nav class="navbar navbar-expand-md navbar-dark bg-secondary">
    <div class="container">
      <span class="navbar-brand mr-5">TheBlog</span>
      <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div [ngbCollapse]="isCollapsed" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item mr-3">
            <a class="nav-link text-white" [routerLink]="'/home'" routerLinkActive="text-light"><i
                class="fa fa-home fa-lg"></i>Home</a>
          </li>
          <li class="nav-item mr-3" *ngIf="authService.isAdmin">
            <a class="nav-link text-white" [routerLink]="'/users'" routerLinkActive="text-light"
              [routerLinkActiveOptions]="{exact: true}"><i class="fa fa-users fa-lg"></i>Users</a>
          </li>
          <li class="nav-item" *ngIf="authService.loggedInUserUrl !==''">
            <a class="nav-link text-light" [routerLink]="authService.loggedInUserUrl"
              routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><i
                class="fa fa-user fa-lg"></i>Profile</a>
          </li>
        </ul>
        <span *ngIf="authService.loggedInUser !== ''" style="margin-left: 40px;color: white;">
          Logged in as {{authService.loggedInUser}}
        </span>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mr-3" *ngIf="authService.loggedInUserUrl ===''">
            <a class="nav-link text-white" [routerLink]="" (click)="openSignup()"><i
                class="fa fa-user-plus fa-lg" (click)="openSignup()"></i>Signup</a>
          </li>
          <li class="nav-item mr-3" *ngIf="authService.loggedInUserUrl ===''">
            <a class="nav-link text-white" [routerLink]="" (click)="openLogin()"><i
                class="fa fa-sign-in fa-lg"></i>Login</a>
          </li>
          <li class="nav-item" *ngIf="authService.loggedInUserUrl !==''">
            <a class="nav-link text-white" [routerLink]="" (click)="logout()"><i
                class="fa fa-sign-out fa-lg"></i>Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-10">
          <h1 class="display-3">TheBlog</h1>
          <p class="lead" style="margin-left: 11;">Post, Comment and Vote!</p>
          <hr class="my-2" />
          <p style="margin-left: 12;">A demo blog</p>
        </div>
      </div>
    </div>
  </div>
</div>
